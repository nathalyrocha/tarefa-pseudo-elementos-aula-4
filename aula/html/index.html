<!DOCTYPE html>
<html>
  <head lang="pt-BR">
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.5">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overlock&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/850848e409.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet">

    <title>Formulário</title>
  </head>

  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <h2>Dados Pessoais</h2>
          <div class="col-12 reset">
            <input type="text" class="form-control" placeholder="First name">
          </div>

          <div class="col-12 reset">
            <input type="text" class="form-control" placeholder="Last name">
          </div>
          
          <div class="col-12 reset">
            <input type="text" class="form-control" placeholder="E-mail">
          </div>
        </div>

        <div class="form-group">
          <h2>Assunto Da Mensagem</h2>
          <div class="col-12 reset">
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Tecnologia</option>
              <option>Jogos</option>
              <option>Música</option>
              <option>Cultura</option>
              <option>Outros</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <h2>Gênero</h2>
          <div class="form-check col-12">
            <input class="form-check-input" type="radio" name="exampleRadios" value="option1">
            <label class="form-check-label" for="exampleRadios1">
              Feminino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Masculino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" value="option3">
            <label class="form-check-label" for="exampleRadios3">
              Prefiro não responder
            </label>
          </div>
        </div>

        <div class="form-group">
          <h2>Passatempos</h2>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label" for="defaultCheck1">
              Ler
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label" for="defaultCheck2">
              Assistir Filme
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label" for="defaultCheck2">
              Praticar Esportes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label" for="defaultCheck2">
              Outros
            </label>
          </div>
        </div>

        <div class="form-group">
          <h2>Comentários</h2>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="col-auto">
          <button type="delete" class="btn btn-secondary mb-2">Delete</button>
          <button type="clear" class="btn btn-secondary mb-2">Clear</button>
          <button type="submit" class="btn btn-secondary mb-2">Submit</button>
        </div>
      </form>  
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
</html>
