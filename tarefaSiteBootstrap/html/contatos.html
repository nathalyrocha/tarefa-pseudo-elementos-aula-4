      <form>
        <div class="col-12">
          <h2 id="title-contato">Levamos até você!</h2>
          <p id="texto-contato">Preencha os seus dados e faça seu pedido por aqui.</p>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName4">Nome e Sobrenome</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputTelefone">Telefone para contato</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="(00) 0 0000-0000" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputAddress">Rua</label>
            <input type="text" class="form-control" id="inputAddress" required>
          </div>
          <div class="form-group col-md-4">
            <label for="inputAddress">Bairro</label>
            <input type="text" class="form-control" id="inputCity" required>
          </div>
          <div class="form-group col-md-2">
            <label for="inputAddress">Número</label>
            <input type="text" class="form-control" id="inputZip" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <select id="inputCity" class="form-control">
              <option selected>Cabo-Frio</option>
              <option>São Pedro Da Aldeia</option>
              <option>Arraial</option>
              <option>Búzios</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="inputAddress2">Complemento</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartmento, casa, loja..">
          </div>         
        </div>
        
        <div class="form-group">
          <div class="form-group">
            <h2>Ecreva seu pedido aqui:</h2>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
  
          <div class="col-auto button">
            <button type="clear" class="btn btn-outline-secondary">Limpar</button>
            <button type="submit" class="btn btn-success">Enviar</button>
          </div>
        </div>
      </form>
